<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>IFE ECMAScript</title>
  </head>
  <body>
    <input id="first-number" type="number" value="0" placeholder="第一个数字" />
    <input
      id="second-number"
      type="number"
      value="0"
      placeholder="第二个数字"
    />
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
      //获取dom节点
      const number1 = document.getElementById('first-number');
      const number2 = document.getElementById('second-number');
      const result = document.getElementById('result');

      //绑定事件
      const addition = document.getElementById('add-btn');
      const Subtraction = document.getElementById('minus-btn');
      const multiplication = document.getElementById('times-btn');
      const division = document.getElementById('divide-btn');

      //相加
      addition.onclick = function () {
        let num = Number(number1.value) + Number(number2.value);
        result.innerText = num;
      };

      //相减
      Subtraction.onclick = function () {
        let num = Number(number1.value) - Number(number2.value);
        result.innerText = num;
      };

      //相除
      division.onclick = function () {
        if (Number(number1.value) === 0 || Number(number2.value) === 0) {
          throw '零不能做除数,或者作为被除数请重新输入非零的数字';
        } else {
          let num = Number(number1.value) / Number(number2.value);
          result.innerText = num;
        }
      };

      //相乘
      multiplication.onclick = function () {
        let num = Number(number1.value) * Number(number2.value);
        result.innerText = num;
      };
    </script>
  </body>
</html>
